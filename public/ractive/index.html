<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
      <meta name="viewport" content="user-scalable=1,initial-scale=1,minimum-scale=1, maximum-scale=1.0, width=device-width">
    <title>Ractive.js Render Performance Test</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
   <h1> <a href="http://www.ractivejs.org">Ractive.js</a></h1>

    <div id='container'></div>

    <script id='template' type='text/ractive'>
      <header>
        <p>Please click on header to change sort order.</p>
        <p> Number of Items in Collection: {{itemCount}} </p>
      </header>

        <table>
          <tr>
              <th class='sortable {{ sortColumn === "name" ? "sorted" : "" }}' on-tap='sort:name'>Name</th>
              <th class='sortable {{ sortColumn === "_id" ? "sorted" : "" }}' on-tap='sort:_id'>ID</th>
          </tr>
  
          {{# sort( movies, sortColumn ) :num}}
            <tr>
                <td>{{name}}</td>
                <td>{{_id}}</td>
            </tr>  
          {{/ end of movies list }} 
        </table>

    </script>

    <script src='Ractive.js'></script>
    <script src='data.js'></script>
    <script src='app.js'></script>

</body>

</html>
